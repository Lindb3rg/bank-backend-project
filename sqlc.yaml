version: "1"
packages:
- name: "sqlc"
  path: "./db/sqlc"
  queries: "./db/query"
  schema: "./db/migration"
  engine: "postgresql"
  sql_package: "pgx/v5"
  emit_json_tags: true
  emit_prepared_queries: true
  emit_interface: true
  emit_exact_table_names: false

